<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>

	<h2>Registration Form</h2>

	<form action="#" method="POST">
		<label>Applicant Name:</label>
		<input type="text" name="name">

	<br>
	<br>

		<label>Address:</label>
		<input type="text" name="address">

	<br>
	<br>

		<label>Contact Details:</label>
		<input type="number" name="contact details">
	
	<br>
	<br>

		<label>Gender:</label>
	<br>
		<label>Male:</label>
		<input type="radio" name="gender" value="male">

		<label>Female:</label>
		<input type="radio" name="gender" value="female">

		<label>Prefer not say:</label>
		<input type="radio" name="gender" value="prefernottosay">

	<br>
	<br>

		<label>Religion:</label>
		<select>
			<option>---choose your religion---</option>
			<option>Islam</option>
			<option>Christianity</option>
			<option>Jews</option>
			<option>Others</option>
		</select>

	<br>
	<br>

		<label>Previous School:</label>
		<input type="text" name="Previousschool" placeholder="enter school name">

	<br>
	<br>

		<label>Previous class:</label>
		<select>
			<option>--choose class--</option>
			<option>Kingdergaten</option>
			<option>Primary 1</option>
			<option>Primary 2</option>
			<option>Primary 3</option>
			<option>Primary 4</option>
			<option>Primary 5</option>
			<option>Primary 6</option>
			<option>JHS 1</option>
			<option>JHS 2</option>
			<option>JHS 3</option>
		</select>

	<br>
	<br>

		<label>Last Average Grade:</label>
		<input type="text" name="grade" placeholder="enter grade">

	<br>
	<br>

		<label>Applicant (Hobbies/Interest):</label>
	<br>
		<label>Dancing:</label>
		<input type="checkbox" name="Hobbies" value="dancing">
	<br>
		<label>Camping:</label>
		<input type="checkbox" name="Hobbies" value="dancing">
	<br>
		<label>Football:</label>
		<input type="checkbox" name="Hobbies" value="dancing">
	<br>
		<label>others:</label>
		<input type="checkbox" name="Hobbies" value="dancing">

	<br>
	<br>

		<input type="submit" name="register" value="register">

		<input type="reset" name="register" value="reset">



	</form>


</body>
</html>
